<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Porfile Box</title>
</head>
<body>

    <img class="bg__img bg__img--top" src="/Assets/top-circle.svg" alt="background asset">
    <img  class="bg__img bg__img--bottom" src="/Assets/bottom-circle.svg" alt="background asset">

    <article class="card">  

        <header class="card__header">
            <img class="banner" src="/Assets/banner1.jpg" alt="banner">
            <img class="pfp1" src="/Assets/pfp1.jpg" alt="porfile picture">
        </header>

        <section class="card__body">
            <p class="card__test">Justin Mora
                <span class="card__text card__text--light"> 22 </span>
            </p>
            <p class="card__text card__text--light">NJ, USA</p>
        </section>

        <footer class="card__footer">
            <div class="card__stats">
                <p class="card__num">2.4k</p>
                <p class="card__text 
                card__text--light">Followers</p>
            </div>

            <div class="card__stats">
                <p class="card__num">12k</p>
                <p class="card__text 
                card__text--light">Following</p>
            </div>

            <div class="card__stats">
                <p class="card__num">23</p>
                <p class="card__text 
                card__text--light">Photos</p>
            </div>
        </footer>

    </article>

</body>
</html>
